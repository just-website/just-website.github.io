<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/www/css/app.css" type="text/css">
</head>
<body>
    <div class="block">
        <div class="block__header">
            <div class="container">
                <h2 class="block__title">
                    Случайный факт
                </h2>
            </div>
        </div>

        <div class="block__tabs">
            <div class="container">
                 <ul class="tabs">
                     <li class="tabs__item j-tab" data-mode="trivia">Обо всём</li>
                     <li class="tabs__item j-tab" data-mode="math">Математика</li>
                     <li class="tabs__item j-tab" data-mode="year">Год</li>
                 </ul>
            </div>
        </div>

        <div class="block__main main">
            <div class="container">
                <p class="main__discription">
                    Введите любое число
                </p>
                <input type="text" placeholder="Enter here" class="main__input j-input">
                <div class="main__wrapper">
                    <button class="main__button j-button">Узнать случайный факт</button>
                </div>
                <p class="main__fact j-fact">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi alias eos deleniti quia minima saepe nam numquam error libero impedit?
                </p>
            </div>
        </div>
    </div>

    <script src="www/js/app.js"></script>
</body>
</html>
